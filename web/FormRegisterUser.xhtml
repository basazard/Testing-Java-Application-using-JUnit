<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
                <h:outputStylesheet name="styles.css" library="css" />
    </h:head>
    <h:body>
        <div class="auth-content">
        <h:form class="model-conten">
         <h2 class="form-title">Register Member</h2>
            <div>
                <h:outputLabel>Email</h:outputLabel><br/>
                <h:inputText class="input_text" a:placeholder="E-mail" value="#{tblUser.email}"/>
            </div>
            <div>
                <h:outputLabel>Nama Member</h:outputLabel><br/>
                <h:inputText class="input_text" a:placeholder="Full Name" value="#{tblUser.namaPanjang}"/>
            </div>
            <div>
                <h:outputLabel>Nomor Telphone</h:outputLabel><br/>
                <h:inputText class="input_text" a:placeholder="Phone Number" value="#{tblUser.noTelp}"/>
            </div>
            <div>
                <h:outputLabel>Alamat</h:outputLabel><br/>
                <h:inputTextarea class="input_text"  a:placeholder="Address" value="#{tblUser.alamat}"/>
            </div>
            <div>
                <h:outputLabel>Password</h:outputLabel><br/>
                <h:inputSecret class="input_text" a:placeholder="Password" value="#{tblUser.password}"/>
            </div>
            <div>
                    <h:commandButton class="button_log" value="Register" action="#{tblUser.save_user()}"/><br/>
                    <h:commandButton class="button_log" value="Back" action="FormLoginUser.xhtml"/>
            </div>
        </h:form>
        </div>
    </h:body>
</html>
