<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/resources/template/templateAdmin.xhtml">
    		<ui:define name="content">
                    <h:form>
                        <h2 style="text-align: center">Table User</h2>
            <h:dataTable style="margin-left: auto; margin-right: auto;" border="1" value="#{tblUser.getAllRecords()}" var="user">
                <h:column>
                    <f:facet name="header">ID User</f:facet>
                    #{user.idUser}
                </h:column>
                <h:column>
                    <f:facet name="header">Email</f:facet>
                    #{user.email}
                </h:column>
                <h:column>
                    <f:facet name="header">Nama Lengkap</f:facet>
                    #{user.namaPanjang}
                </h:column>
                <h:column>
                    <f:facet name="header">Nomor Telphone</f:facet>
                    #{user.noTelp}
                </h:column>
                <h:column>
                    <f:facet name="header">Alamat</f:facet>
                    #{user.alamat}
                </h:column>
                <h:column>
                    <f:facet name="header">Password</f:facet>
                    #{user.password}
                </h:column>
            </h:dataTable>
               <hr></hr>
            <h2>Delete User</h2>
                <h:outputLabel>ID Pelanggan</h:outputLabel><br/>
                <h:inputText value="#{tblUser.idUser}"/><br/><br/>
                <h:commandButton value="Search" action="#{tblUser.getByID()}"/><br/><br/><br/><br/>
                <h:outputLabel>Email</h:outputLabel><br/>
                <h:inputText value="#{tblUser.email}"/>
                <br/><br/>
                <h:outputLabel>Nama Lengkap</h:outputLabel><br/>
                <h:inputText value="#{tblUser.namaPanjang}"/>
                <br/><br/>
                <h:outputLabel>No. Handphone</h:outputLabel><br/>
                <h:inputText value="#{tblUser.noTelp}"/>
                <br/><br/>
                <h:outputLabel>Alamat</h:outputLabel><br/>
                <h:inputText value="#{tblUser.alamat}"/>
                <br/><br/>
                <h:outputLabel>Password</h:outputLabel><br/>
                <h:inputText value="#{tblUser.password}"/>
                <br/><br/>
                <h:commandButton action="#{tblUser.delete()}" value="delete"/>
        </h:form>
                     </ui:define>
    	</ui:composition>
    </h:body>
</html>
